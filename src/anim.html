<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KODKIT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background:rgba(41, 93, 141, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 50vh; /* Tam ekran yüksekliği */

            position: relative;
            overflow: hidden;
        }

        .splash-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 15px; /* Orta boyut padding */
            width: 240px; /* Küçültülmüş dış çerçeve */
            border: 1px solid rgba(255, 255, 255, 0.24); /* Çerçeve görünürlüğü */
            border-radius: 8px;
        }

        .logo {
            width: 120px; /* Orijinal boyut */
            height: 90px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 8px rgba(52, 152, 219, 0.3));
            animation: logoFloat 3s ease-in-out infinite;
            object-fit: contain;
        }

        .loading-bar {
            width: 180px; /* Orijinal genişlik */
            height: 3px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #3498db 0%, #2ecc71 100%);
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0) rotate(-1deg); /* Orijinal animasyon */
            }
            50% {
                transform: translateY(-8px) rotate(1deg);
            }
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @media (max-width: 480px) {
            .splash-container {
                width: 200px; /* Mobilde daha küçük çerçeve */
                padding: 10px;
            }
            .loading-bar {
                width: 160px; /* Mobilde loading bar */
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="../static/kodkitlogo.svg" alt="KODKIT Logo" class="logo">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
</body>
</html>
